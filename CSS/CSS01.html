<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* selementb selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstPara{
            color: red;
        }
        /* class selector */
        .bgBlue{
            background-color: blue;
            color: green;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElememt bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
