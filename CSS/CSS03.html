<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lugrasimo&display=swap" rel="stylesheet">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Josefin Sans', sans-serif;
            font-size: 33px; /*  1/96th of an inch */ 
            line-height: 8.3em;
            
        } 
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very interesting</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ab ea cupiditate necessitatibus vel illo.</p>
</body>
</html>
